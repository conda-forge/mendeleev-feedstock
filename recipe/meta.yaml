{% set name = "mendeleev" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3374e65207babe45b7e6a21aeba346b358365d9d0b2565ad9de6ba2ce87bc121

build:
  number: 0
  entry_points:
    - element.py = mendeleev.cli:clielement
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - pyfiglet
    - colorama
    - sqlalchemy
    - pandas
    - numpy
  run:
    - python >=3.5
    - pip
    - numpy
    - pandas
    - sqlalchemy
    - pyfiglet
    - colorama

test:
  imports:
    - mendeleev
  commands:
    - element.py --help
    - pip check

about:
  home: https://github.com/lmmentel/mendeleev
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A perdioc table of elements API and a database of atomic properties.

  description: |
    This package provides an API for accessing various properties 
    of elements from the periodic table of elements.
  doc_url: http://mendeleev.readthedocs.org
  dev_url: https://github.com/lmmentel/mendeleev

extra:
  recipe-maintainers:
    - jan-janssen
    - lmmentel
