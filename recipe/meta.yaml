{% set name = "mendeleev" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca42c3348a245178305b7aea9030affd8f8313fe408815d516b0e5c8cbcb796a

build:
  number: 0
  entry_points:
    - element.py = mendeleev.cli:clielement
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - pyfiglet
    - colorama
    - sqlalchemy
    - pandas
    - numpy
    - poetry
  run:
    - python >=3.5
    - pip
    - numpy
    - pandas
    - sqlalchemy
    - pyfiglet
    - colorama
    - pygments

test:
  imports:
    - mendeleev
  commands:
    - element.py --help
    - pip check

about:
  home: https://github.com/lmmentel/mendeleev
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A perdioc table of elements API and a database of atomic properties.

  description: |
    This package provides an API for accessing various properties 
    of elements from the periodic table of elements.
  doc_url: http://mendeleev.readthedocs.org
  dev_url: https://github.com/lmmentel/mendeleev

extra:
  recipe-maintainers:
    - jan-janssen
    - lmmentel
